<!-- modal.component.html -->
<div class="modal-overlay" *ngIf="isOpen" (click)="close()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <form (ngSubmit)="onSubmit()" [formGroup]="formUserEdit">
      <div class="body">
        <fieldset>
          <legend class="header">
            <h4>Informações pessoais</h4>
            <i (click)="close()" class="fa-solid fa-x"></i>
          </legend>
          <div class="form-group">
            <div class="form-data">
              <label for="name">Nome de usuário</label>
              <input formControlName="nome" type="text" name="name" id="name" />
            </div>
            <div class="form-data">
              <label for="telefone">telefone</label>
              <input
                formControlName="telefone"
                type="text"
                name="telefone"
                id="telefone"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="form-data">
              <label for="email">Email</label>
              <input
                formControlName="email"
                type="email"
                name="email"
                id="email"
              />
            </div>
            <div class="form-data">
              <label for="data_nascimento">Data de nascimento</label>
              <input
                formControlName="data_nascimento"
                type="date"
                name="data_nascimento"
                id="data_nascimento"
              />
            </div>
          </div>
          <div class="form-group inputs">
            <div class="form-data">
              <label for="imagem_perfil">Imagem de perfil</label>
              <input
                formControlName="imagem_perfil"
                type="file"
                name="imagem_perfil"
                id="imagem_perfil"
              />
            </div>
            <div class="form-data">
              <label for="imagem_background">Imagem background</label>
              <input
                formControlName="imagem_background"
                type="file"
                name="imagem_background"
                id="imagem_background"
              />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend class="header">
            <h4>Informações endereço</h4>
          </legend>

          <div class="form-group">
            <div class="form-data">
              <label for="logradouro">Logradouro</label>
              <input
                formControlName="logradouro"
                type="text"
                name="logradouro"
                id="logradouro"
              />
            </div>
            <div class="form-data">
              <label for="bairro">Bairro</label>
              <input
                formControlName="bairro"
                type="text"
                name="bairro"
                id="bairro"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="form-data">
              <label for="numero">Número</label>
              <input
                formControlName="numero"
                type="text"
                name="numero"
                id="numero"
              />
            </div>
            <div class="form-data">
              <label for="cep">CEP</label>
              <input formControlName="cep" type="text" name="cep" id="cep" />
            </div>
          </div>
          <div class="form-group">
            <div class="form-data">
              <label for="cidade">Cidade</label>
              <input
                formControlName="cidade"
                type="text"
                name="cidade"
                id="cidade"
              />
            </div>
            <div class="form-data">
              <label for="estado">Estado</label>
              <input
                formControlName="estado"
                type="text"
                name="estado"
                id="estado"
              />
            </div>
          </div>
        </fieldset>
      </div>

      <button class="btn-default" type="submit">Salvar</button>
    </form>
  </div>
</div>
