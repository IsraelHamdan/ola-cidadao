<head> </head>

<div class="container">
  @if(user){
  <button (click)="onLogout()" type="button" class="btn-logout">
    <i class="fa-solid fa-sign-out-alt"></i>
    <span>Sair</span>
  </button>

  <div class="userInfo">
    <div class="containerUserImg">
      <a routerLink="/user"><img class="userImg" [src]="" alt="" /></a>
    </div>

    <a routerLink="/user">
      <h4 class="userName">{{ userCidadao?.nome }}</h4>
    </a>
    <span class="countUserName">{{ userCidadao?.email }}</span>
  </div>

  <nav class="sidebar-nav">
    <button routerLink="/" type="button" class="btnSidebar">
      <i class="fa-regular fa-compass"></i><span>Publicações</span>
    </button>
    <button routerLink="/metricas" type="button" class="btnSidebar">
      <i class="fa-solid fa-arrow-trend-up"></i><span>Métricas</span>
    </button>
    <button routerLink="/prefeitura" type="button" class="btnSidebar">
      <i class="fa-solid fa-house"></i><span>Prefeitura</span>
    </button>
    <button routerLink="/configuracoes" type="button" class="btnSidebar">
      <i class="fa-solid fa-gear"></i><span>Configurações</span>
    </button>
    <button (click)="openModal()" type="button" class="btnSidebar btnMainfest">
      <span>Manifestar-se</span>
    </button>
  </nav>
  } @else {
  <p id="out-message">Entre ou cadastre-se para se manifestar</p>

  <button (click)="openLogin()" class="btnSidebar entrar out" type="button">
    Entrar
  </button>

  <button (click)="openCadastro()" type="button" class="btnSidebar out">
    Cadastrar
  </button>
  }

  <p>Prefeitura de Jequié. Cidade de Jequié, Bahia - Brasil.</p>
</div>

<app-login
  (autorizacao)="autorizado($event)"
  [isOpen]="isLoginOpen"
  [close]="closeLogin.bind(this)"
></app-login>

<app-cadastro
  [isOpen]="isCadastroOpen"
  [close]="closeCadastro.bind(this)"
></app-cadastro>

<app-nova-manifestacao
  [isOpen]="isModalOpen"
  [close]="closeModal.bind(this)"
></app-nova-manifestacao>
