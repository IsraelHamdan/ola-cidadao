<!-- modal.component.html -->
<div class="modal-overlay" *ngIf="isOpen" (click)="close()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="header">
      <p>Olá, Cidadão!</p>
      <i (click)="close()" class="fa-solid fa-x"></i>
    </div>

    <div class="body">
      <h3>Olá, Cidadão! Seja bem vindo.</h3>

      <form (ngSubmit)="onSubmit()" [formGroup]="formCadastro">
        <fieldset>
          <legend>Dados pessoais</legend>
          <div class="form-data">
            <input
              formControlName="nome"
              type="text"
              name="nome"
              id="nome"
              placeholder="Nome"
            />
            <!-- <input
              formControlName="sobrenome"
              type="text"
              name="sobrenome"
              id="sobrenome"
              placeholder="Sobrenome"
            /> -->
            <input
              formControlName="cpf"
              type="number"
              name="cpf"
              id="cpf"
              placeholder="CPF"
            />
            <input
              formControlName="data_nascimento"
              type="date"
              name="dataNascimento"
              id="dataNascimento"
              placeholder="Data de nascimento"
            />
          </div>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>
          <div class="form-data">
            <input
              formControlName="logradouro"
              type="text"
              name="logradouro"
              id="logradouro"
              placeholder="Logradouro"
            />
            <div>
              <input
                formControlName="bairro"
                type="text"
                name="bairro"
                id="bairro"
                placeholder="Bairro"
              />
              <input
                formControlName="numero"
                type="text"
                name="numero"
                id="numero"
                placeholder="Numero"
              />
            </div>
            <input
              formControlName="cidade"
              type="text"
              name="cidade"
              id="cidade"
              placeholder="Cidade"
            />
            <input
              formControlName="estado"
              type="text"
              name="estado"
              id="estado"
              placeholder="Estado"
            />
            <input
              formControlName="cep"
              type="text"
              name="cep"
              id="cep"
              placeholder="cep"
            />
          </div>
        </fieldset>

        <fieldset>
          <legend>Dados de acesso</legend>
          <div class="form-data">
            <input
              formControlName="email"
              type="email"
              name="email"
              id="email"
              placeholder="email"
            />
            <div>
              <input
                formControlName="telefone"
                type="tel"
                name="telefone"
                id="telefone"
                placeholder="telefone"
              />
              <input
                formControlName="password"
                type="password"
                name="password"
                id="password"
                placeholder="password"
              />
            </div>
            <input
              formControlName="confirm_password"
              type="password"
              name="confirm-password"
              id="confirm-password"
              placeholder="confirm-password"
            />

            <input
              formControlName="imagem_perfil"
              type="file"
              name="imagem_perfil"
              id="imagem_perfil"
              accept="image/*"
              title="."
            />

            <input
              formControlName="imagem_background"
              type="file"
              name="imagem_background"
              id="imagem_background"
              accept="image/*"
              title="."
            />
          </div>
        </fieldset>

        <button type="submit">Cadastrar-se</button>
      </form>
    </div>
  </div>
</div>
