<header class="container">
  @if (userCidadao) {

  <div class="row-1">
    <div class="userInfo">
      <div class="containerUserImg">
        <a routerLink="/user"
          ><img class="userImg" [src]="userCidadao.imagem_perfil" alt=""
        /></a>
      </div>
      <a routerLink="/user">
        <h4 class="userName">{{ userCidadao.nome | titlecase }}</h4>
      </a>
    </div>

    <button routerLink="/configuracoes" type="button" title="configuracoes">
      <i class="fa-solid fa-gear"></i>
    </button>
  </div>

      (autorizacao)="autorizado($event)"

    <app-cadastro

    <app-nova-manifestacao

  <nav class="">
    <button routerLink="/" type="button" title=".">
      <i class="fa-regular fa-compass"></i>
    </button>

    <button type="button" title=".">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>

    <button routerLink="/metricas" type="button" title=".">
      <i class="fa-solid fa-arrow-trend-up"></i>
    </button>

    <button routerLink="/prefeitura" type="button" title=".">
      <i class="fa-solid fa-house"></i>
    </button>

    <button type="button" title="perfil">
      <div class="containerUserImg">
        <a routerLink="/user"
          ><img class="userImg" [src]="userCidadao.imagem_perfil" alt=""
        /></a>
      </div>
    </button>
  </nav>
