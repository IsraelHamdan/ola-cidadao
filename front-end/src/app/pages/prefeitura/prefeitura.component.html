<div class="container" *ngIf="prefeitura">
  <div class="name-section">
    <h3>Prefeitura de {{ prefeitura.cidade }}</h3>
  </div>

  <div class="background">
    <img
      src="https://www.juniormascote.com.br/cache/271441eec2d36ac.jpg"
      alt=""
      loading="lazy"
    />
  </div>

  <div class="row">
    <div class="userInfo">
      <div class="containerUserImg">
        <img
          class="userImg"
          src="https://th.bing.com/th/id/OIP.ezZNdDP_EN4fjWuQyaAe1QHaEK?rs=1&pid=ImgDetMain"
          alt=""
          loading="lazy"
        />
      </div>

      <h4 class="userName">
        Prefeitura de {{ prefeitura.cidade }} 
        <i class="fa-solid fa-certificate"></i>
      </h4>

      <p class="countUserName">
        Perfil Oficial Governo Municipal de {{ prefeitura.cidade }}
      </p>
    </div>
  </div>

  <nav>
    <div>
      <button type="button">Publicações</button>
      <button type="button">Respostas</button>
      <button type="button">Informações</button>
    </div>
  </nav>
</div>

<div class="tags">
  <button type="button" class="tag-item">
    <i class="fa-solid fa-hashtag"></i>
    <span>Secretaria de Infraestrutura</span>
  </button>
  <button type="button" class="tag-item">
    <i class="fa-solid fa-hashtag"></i>
    <span>Secretaria de Segurança</span>
  </button>
  <button type="button" class="tag-item">
    <i class="fa-solid fa-hashtag"></i>
    <span>Secretaria de Dados Ciberné...</span>
  </button>
  <button type="button" class="tag-item">
    <i class="fa-solid fa-hashtag"></i>
    <span>Secretaria de Dados Ciberné...</span>
  </button>
  <button type="button" class="tag-item">
    <i class="fa-solid fa-hashtag"></i>
    <span>Secretaria de Dados Ciberné...</span>
  </button>
</div>

<app-manifestation [padding]="'10px 15px 50px'"></app-manifestation>
