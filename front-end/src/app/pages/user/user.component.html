<div class="container">
  <div class="name-section">
    <h3>Meu perfil</h3>
  </div>

  <div class="background">
    <img src="images/background.jpg" alt="">
  </div>

  <div class="row">
    <div class="userInfo">
      <div class="containerUserImg">
        <img class="userImg" [src]="user?.picture" alt="" />
      </div>
      <a routerLink="/user">
        <h4 class="userName">{{ user?.name }}</h4>
      </a>
      <p class="countUserName">{{ user?.nickname }}</p>
    </div>
    <button type="button">Editar Perfil</button>
  </div>

  <nav>
    <div>
      <a routerLink="">Manifestações</a>
      <a routerLink="">Respostas</a>
    </div>
  </nav>

  <app-manifestation></app-manifestation>
</div>
