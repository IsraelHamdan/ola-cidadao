<div class="container">
  <div class="name-section">
    <h3>Meu perfil</h3>
  </div>

  <div class="background">
    <img src="images/background.jpg" alt="" />
  </div>

  <div class="row">
    <div class="userInfo">
      <div class="containerUserImg">
        <img class="userImg" [src]="user?.imagem_perfil" alt="" />
      </div>

      <h4 class="userName">{{ user?.nome | titlecase }}</h4>

      <p class="countUserName">{{user?.email}}</p>
    </div>
    <button class="btn-default" type="button">Editar Perfil</button>
  </div>

  <nav>
    <div>
      <a routerLink="">Manifestações</a>
      <a routerLink="">Respostas</a>
    </div>
  </nav>

  <app-manifestation></app-manifestation>
</div>
