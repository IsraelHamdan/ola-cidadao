<div class="container">
  <div class="name-section">
    <h3>Meu perfil</h3>
  </div>

  <div class="background">
    @if (user?.imagem_background) {
      <img [src]="user!.imagem_background" alt="" loading="lazy" />
    }
  </div>

  <div class="row">
    <div class="userInfo">
      <div class="containerUserImg">
        @if (user!.imagem_perfil) {
          <img class="userImg" [src]="user!.imagem_perfil" alt="" />
        } @else {
          <h1>{{ user!.nome.substring(0, 1) | uppercase }}</h1>
        }


      </div>

      <h4 class="userName">{{ user?.nome | titlecase }}</h4>

      <p class="countUserName">{{user?.email}}</p>
    </div>
    <button class="btn-default" type="button">Editar Perfil</button>
  </div>

  <nav>
    <div>
      <button type="button">Manifestações</button>
      <button type="button">Respostas</button>
    </div>
  </nav>

</div>
<app-manifestation [padding]="'10px 15px 50px'"></app-manifestation>
